<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Em qual país você vive: <input type="text" name="txtpais" id="txtpais">
    <input type="button" onclick="Verificar()" value="Verificar">
    <div id="res"></div>

    <script>
        function Verificar() {
            var nac = document.querySelector('input#txtpais')
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Vivendo em ${nac.value}</p>`
            if (nac.value == 'Brasil'){
                res.innerHTML += '<p>Brasileiro</p>'
            }else {
                res.innerHTML += '<p>Estrangeiro</p>'
            }
        }
    </script>
</body>
</html>
