<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com um botão</title>
    <style>
        h1 {
            font-family: Arial;
        }
        button {
            background-color: #e6e5e5;
            border: 0.1px solid;
            border-radius: 0.2em;
            padding: 35px;
        }
         button:hover{
             background-color: #cacaca;
         }
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <button onclick="window.alert('você clicou no botão!')">Click me, please!</button>
</body>
</html>
