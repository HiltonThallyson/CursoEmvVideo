<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: #6969c7;
            color: white; /*comentário em css*/
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(214, 214, 30);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p> <!--Comentário em html-->
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número'))
        var n2 = Number(window.prompt('Digite outro número'))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) // Usando template string
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
